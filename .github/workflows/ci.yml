name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
        cd ../backend
        npm ci
        
    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint
        
    - name: Test Frontend
      run: |
        cd frontend
        npm run test
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Build Backend
      run: |
        cd backend
        npm run build
